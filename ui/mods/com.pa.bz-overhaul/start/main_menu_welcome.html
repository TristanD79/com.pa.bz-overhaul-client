<div id="bz-main-menu-welcome" style="display: none" data-bind="visible:bzShowMainMenuWelcome">
  <div id="bz-main-menu-welcome-content">
    <div id="bz-main-menu-welcome-header">
      <div>
        <loc>Welcome to Battlezone: RTS Tactics!</loc>
      </div>
    </div>
    <img id="bz-main-menu-welcome-logo" src="coui://ui/mods/com.pa.bz-overhaul/logos/battlezone_rts_tactics.gif" />
    <div id="bz-main-menu-welcome-message">
      <div>
        <loc>In order to gain the full experience you will need to download the custom made Battlezone audio.</loc>
      </div>
      <div>
        <loc>Please follow the youtube guide below.</loc>
      </div>
    </div>
    <div id="bz-main-menu-welcome-links">
      <a data-bind="click: bzUrlClicked, clickBubble: false"
        href="https://drive.google.com/file/d/1r7XcEuKwaVcHE6b8z6cgzaaCEPWZwxX8/view?usp=sharing">
        <loc>Download Audio</loc>
      </a>
      <a data-bind="click: bzUrlClicked, clickBubble: false" 
      href="https://youtu.be/BBJa32lCaaY?si=NR45ppIT1V19bG5E">
        <loc>Youtube Guide</loc>
      </a>
    </div>
    <div id="bz-main-menu-welcome-donotshow" data-bind="click: bzToggleShowMainMenuWelcome">
      <label for="bz-main-menu-welcome-checkbox">
        <loc>Do not show this again</loc>
      </label>
      <input id="bz-main-menu-welcome-checkbox" type="checkbox" style="pointer-events: none !important"
        data-bind="checked: bzShowMainMenuWelcome" />
    </div>
    <div id="bz-main-menu-welcome-close">
      <div>
        <loc>press space or click here to close</loc>
      </div>
    </div>
  </div>
</div>
